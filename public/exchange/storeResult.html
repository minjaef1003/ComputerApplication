<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>영업점에서 수령 결과</title>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script>
            $(document).ready(function() {
                var data = location.href.split('?');
                var store = data[1].split(':')[0];
                var date = data[1].split(':')[1];
                var money = data[1].split(':')[2];
                var currency = data[1].split(':')[3];
                var name = data[1].split(':')[4];
                
                $("#date").text(date);
                $("#store").text(store);
                $("#name").text(name);
                $("#money").text(money);
                $("#currency").text(currency);
            });
        </script>
	</head>
    <body>
        <table>
            <tr>
                <td><p>수령희망일: </p></td>
                <td><text id="date"/></td>
            </tr>
            <tr>
                <td><p>수령희망점: </p></td>
                <td><text id="store"/></td>
            </tr>
            <tr>
                <td><p>사용자: </p></td>
                <td><text id="name"/></td>
            </tr>
            <tr>
                <td><p>환전통화: </p></td>
                <td><text id="currency"/></td>
            </tr>
            <tr>
                <td><p>환전금액: </p></td>
                <td><text id="money"/></td>
            </tr>
        </table>
        <a href="./exchangeUI.html">
           <button>환전 홈으로 돌아가기</button>
        </a>
    </body>
</html>
