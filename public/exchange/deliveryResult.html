<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자택과 직장에서 수령 결과</title>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script>
            $(document).ready(function() {
                var data = location.href.split('?');
                var address = data[1].split(':')[0];
                var date = data[1].split(':')[1];
                var money = data[1].split(':')[2];
                var currency = data[1].split(':')[3];
                var name = data[1].split(':')[4];
                var phoneNumber = data[1].split(':')[5];
                var account = data[1].split(':')[6];
                var resultMoney = data[1].split(':')[7];

                $("#date").text(date);
                $("#address").text(address);
                $("#name").text(name);
                $("#money").text(money);
                $("#currency").text(currency);
                $("#phoneNumber").text(phoneNumber);
                $("#account").text(account);
                $("#resultMoney").text(resultMoney);

            });
        </script>
	</head>
    <body>
        <table>
            <tr>
                <td><p>배송희망일: </p></td>
                <td><text id="date"/></td>
            </tr>
            <tr>
                <td><p>배송주소: </p></td>
                <td><text id="address"/></td>
            </tr>
            <tr>
                <td><p>수령인: </p></td>
                <td><text id="name"/></td>
            </tr>
            <tr>
                <td><p>휴대전화번호: </p></td>
                <td><text id="phoneNumber"/></td>
            </tr>
            
            <tr>
                <td><p>환전통화: </p></td>
                <td><text id="currency"/></td>
            </tr>
            <tr>
                <td><p>환전금액: </p></td>
                <td><text id="money"/></td>
            </tr>
            <tr>
                <td><p>출금계좌: </p></td>
                <td><text id="account"/></td>
            </tr>
            <tr>
                <td><p>출금금액: </p></td>
                <td><text id="resultMoney"/></td>
            </tr>

        </table>
         <a href="./exchangeUI.html">
           <button>환전 홈으로 돌아가기</button>
        </a>
        <a href="/main">
            <button>메인화면</button>
        </a>
    </body>
</html>
