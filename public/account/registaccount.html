<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>계좌 등록</title>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script>
            $(document).ready(function() {
                $("#Button").click(function() {
                    var count_rate = $("#count_rate").val();
                    var count_type = $("#count_type").val();
                    $.ajax({
                        url:"http://localhost:3000/process/routeRegistAccount",
                        type:"POST",
                        dataType:"JSON",
                        data: {count_rate:count_rate, count_type:count_type},
                        success: function(response){
                            if(response['msg'] == 'success')
                                alert("계좌 등록 성공");
                        },error:function(request,status,error){ alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error); }
                    });
                });
            });
        </script>
	</head>
    <body>
        <h1>계좌 등록</h1>
            <table>
                <tr>
                    <td><label>계좌금리</label></td>
                    <td><input type="text" id="count_rate" ></td>
                </tr>
                <tr>
                    <td><label>계좌종류</label></td>
                    <td><input type="text" id="count_type" ></td>
                </tr>
            </table>
        <button id="Button">계좌 등록</button>
        <a href="/main">
            <button>메인화면</button>
        </a>
    </body>
</html>
