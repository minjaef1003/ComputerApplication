<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>입금</title>
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script>
            $(document).ready(function() {
                $("#Button").click(function() {
                    var count_num = $("#count_num").val();
                    var depositMoney = $("#depositMoney").val();
                    $.ajax({
                        url:"http://localhost:3000/process/routeDepositAccount",
                        type:"POST",
                        dataType:"JSON",
                        data: {count_num:count_num, depositMoney:depositMoney},
                        success: function(response){
                            if(response['msg'] == 'success')
                                alert("입금 성공");
                        },error:function(request,status,error){ alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error); }
                    });
                });
            });
        </script>
	</head>
    <body>
        <h1>입금</h1>
            <table>
                <tr>
                    <td><label>계좌번호</label></td>
                    <td><input type="text" id="count_num" ></td>
                </tr>
                <tr>
                    <td><label>입금액</label></td>
                    <td><input type="text" id="depositMoney" ></td>
                </tr>
            </table>
        <button id="Button">입금</button>
        <a href="/main">
            <button>메인화면</button>
        </a>
    </body>
</html>
